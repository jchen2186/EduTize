{% block title %} Add Course {% endblock %}

{% block body %}

<div id="content">
<form action="new-course" method="POST">
  <table width="100%">
    <tr>
      <td>
        <h1>Name of Course</h1><input type="text" name="course">

</div>

{% endblock %}
