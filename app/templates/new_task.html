{% extends "base.html" %}

{% block title %} Add Task {% endblock %}

{% block body %}

<form>
  NAME OF TASK: <input type="text" name="course">
  <br>
  COURSE <input type="text" name="course">
  <br>
  TYPE OF ASSIGNMENT:<br>
    <input type="radio" name="category" value="quiz">Quiz<br>
    <input type="radio" name="category" value="homework"> Homework<br>
    <input type="radio" name="category" value="lab">Lab<br>
    <input type="radio" name="category" value="test">Test<br>
  
  <br>
  DUE DATE (MM/DD/YY): <input type="text" name="date">
  <br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
